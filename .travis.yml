# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
dist: trusty
sudo: required
cache: packages

apt_packages:
  - libudunits2-dev
  - libv8-dev
  - libprotobuf-dev
  - libprotoc-dev
  - protobuf-compiler
  - valgrind

before_install:
  - sudo add-apt-repository -y ppa:opencpu/jq
  - sudo apt-get install -y libudunits2-dev libproj-dev libgeos-dev libgdal-dev netcdf-bin libv8-dev libjq-dev libprotobuf-dev

compiler:
  - clang

# Install manually because dev vdiffr is not compatible with Appveyor yet
r_github_packages: lionel-/vdiffr

r_github_packages:
  - r-lib/covr

after_success:
  - Rscript -e 'covr::coveralls()'
